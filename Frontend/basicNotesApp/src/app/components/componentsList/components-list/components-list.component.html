<div class="container">
    <div class="row">
        <div class="col-md-4  border row m-0 pointer" *ngFor="let note of notes; let i =index" >
            
            <div class="p-2 col-md-2 " >
                {{note.ID}}
            </div>
            <div class="p-2 col-md-4 text-success"data-bs-toggle="modal" data-bs-target="#exampleModal">
                {{note.TITLE}}
            </div>
            <div class="p-2 col-md-4">
                {{note.DESCRIPTION}}
            </div>
            <div class="p-2 col-md-2">
                <i class="fas fa-window-close fa-2x text-danger pointer" (click)="deleteNote(note.ID)"></i>
            </div>
            
            <app-edit-component [note]= "note"></app-edit-component>
        </div>
    </div>
</div>
